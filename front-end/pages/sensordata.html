<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dữ liệu cảm biến</title>
    <link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/measurehistory.js"></script>
</head>
<body>
    <header>
        <div class="icon">
            DashBoard
        </div>
        <div class="menu">
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="sensordata.html">Measure History</a></li>
                <li><a href="historycontrol.html">Control History</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </div>
    </header>

    <h1>Dữ liệu cảm biến</h1>
    <div class="search-container">
        <div class="left-controls">
            <select id="sortType">
                <option value="">Sắp xếp theo</option>
                <option value="temperature">Nhiệt độ</option>
                <option value="humidity">Độ ẩm</option>
                <option value="light">Ánh sáng</option>
            </select>
            <select id="sortOrder">
                <option value="">Sắp xếp theo</option>
                <option value="asc">Tăng dần</option>
                <option value="desc">Giảm dần</option>
            </select>
            <select id="pageSize">
                
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
            </select>
        </div>
        <div class="search-controls">
            <input type="text" id="specificDate" placeholder="Nhập thời gian cụ thể (MM/DD/YYYY, HH:MM AM/PM)">
            <button id="searchButton">Tìm Kiếm</button>
        </div>
    </div>
    <table id="sensorDataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nhiệt độ</th>
                <th>Độ ẩm</th>
                <th>Ánh sáng</th>
                <th>Thời gian</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
        </tbody>
    </table>
    <div id="pagination" class="pagination"></div>
</body>
</html>
