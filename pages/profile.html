<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="icon">DashBoard</div>
        <div class="menu">
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="sensordata.html">Measure History</a></li>
                <li><a href="historycontrol.html">Control History</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </div>
    </header>

    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img src="../img/avatar-default.png" alt="Profile Avatar" id="profile-avatar">
                    <div class="avatar-upload">
                        <label for="avatar-input">
                            <i class="fas fa-camera"></i>
                        </label>
                        <input type="file" id="avatar-input" accept="image/*">
                    </div>
                </div>
                <h1 class="profile-name">Your Name</h1>
                <p class="profile-title">Student</p>
            </div>

            <div class="profile-content">
                <div class="profile-section">
                    <h2>Thông tin cá nhân</h2>
                    <div class="info-group">
                        <label>Họ và tên:</label>
                        <input type="text" id="fullName" placeholder="Nhập họ và tên">
                    </div>
                    <div class="info-group">
                        <label>Mã sinh viên:</label>
                        <input type="text" id="studentId" placeholder="Nhập mã sinh viên">
                    </div>
                    <div class="info-group">
                        <label>Email:</label>
                        <input type="email" id="email" placeholder="Nhập email">
                    </div>
                    <div class="info-group">
                        <label>Số điện thoại:</label>
                        <input type="tel" id="phone" placeholder="Nhập số điện thoại">
                    </div>
                </div>

                <div class="profile-section">
                    <h2>Thông tin học tập</h2>
                    <div class="info-group">
                        <label>Trường:</label>
                        <input type="text" id="school" placeholder="Nhập tên trường">
                    </div>
                    <div class="info-group">
                        <label>Khoa:</label>
                        <input type="text" id="faculty" placeholder="Nhập tên khoa">
                    </div>
                    <div class="info-group">
                        <label>Lớp:</label>
                        <input type="text" id="class" placeholder="Nhập tên lớp">
                    </div>
                </div>

                <button class="save-button" onclick="saveProfile()">
                    <i class="fas fa-save"></i> Lưu thông tin
                </button>
            </div>
        </div>
    </div>

    <script src="../js/profile.js"></script>
</body>
</html>
